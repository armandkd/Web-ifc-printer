<div style="height:15px;"></div>

<nav class="desktop">
    <div id="sortable" ng-style="menuRightStyle">
        <ul id="list_sortable" ng-repeat="layer in layers">
            <li ng-click="selectFile(layer.name)"><a id ="layer-{{layer.name}}"><span class='glyphicon glyphicon-eye-open push-left'></span><strong> - file : </strong>{{layer.name}}</a></li>
        </ul>
        <div class="dropzone">
            <br>
            <div id="dropzone">Drop a .ifc file here...</div>
            <br>
        </div>
    </div>


    <button class="btn btn-primary"  type="button" ng-click='goMTL(filepath)' >load MTL</button>
    <button class="btn btn-primary"  type="button" ng-click='goOBJ(filepath)'>load OBJ</button>
    <button class="btn btn-primary"  type="button" ng-click='SplitFileAndGetList(filepath)'>Get File List</button>
    <input type="text" class="input-small"  ng-model="filepath"/>
    <button class="btn btn-primary"  type="button" ng-click='deleteObject(filepath)'>Delete this Object</button>
    <button class="btn btn-primary"  type="button" ng-click='cleanTheScene()'>CleanScene</button>

</nav>

<nav class="mobile">
    <button id="toggle">Toggle</button>
        <div id="sortable" ng-style="menuRightStyle">
            <input class="btn btn-primary"  type="button" ng-click='goOBJ(filepath)' value="load OBJ"/>
            <input class="btn btn-primary"  type="button" ng-click='SplitFileAndGetList(filepath)' value="Get File List" />
            <br/>
            <ul id="list_sortable" ng-repeat="layer in layers" style="margin-top: 4px">
                <li ng-click="selectFile(layer.name)"><a id ="layer-{{layer.name}}"><span class='glyphicon glyphicon-eye-open push-left'></span><strong> - file : </strong>{{layer.name}}</a></li>
            </ul>
            <br/>

            <input type="text" class="input-small"  ng-model="filepath"/>
            <input class="btn btn-primary"  type="button" ng-click='deleteObject(filepath)' value="Delete this Object" />
            <input class="btn btn-primary"  type="button" ng-click='cleanTheScene()' value="CleanScene" />
            <input class="btn btn-primary"  type="button" ng-click='goMTL(filepath)'  value="load MTL" />

        </div>
</nav>
