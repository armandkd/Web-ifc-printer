<div style="height:15px;"></div>

<nav class="desktop">
    <div id="sortable" ng-style="menuRightStyle">
        <ul id="list_sortable" ng-repeat="layer in layers">
            <li ng-click="selectFile(layer.name)"><a id ="layer-{{layer.name}}"><span class='glyphicon glyphicon-eye-open push-left'></span><strong> - file : </strong>{{layer.name}}</a></li>
        </ul>
        <div class="dropzone">
            <br>
            <div id="dropzone">Drop a .ifc file here...</div>
            <br>
        </div>
    </div>

</nav>

<nav class="mobile">
    <button>Toggle</button>
    <div id="sortable" ng-style="menuRightStyle">
        <ul id="list_sortable" ng-repeat="layer in layers">
            <li ng-click="selectFile(layer.name)"><a id ="layer-{{layer.name}}"><span class='glyphicon glyphicon-eye-open push-left'></span><strong> - file : </strong>{{layer.name}}</a></li>
        </ul>
        </div>
</nav>



<button class="btn btn-primary"  type="button" name="hello" value="load MTL" ng-href='#here' ng-click='goMTL(filepath)' style="margin-left: 10px;">load MTL</button>
<button class="btn btn-primary"  type="button" name="hello" value="load OBJ" ng-href='#here' ng-click='goOBJ(filepath)'>load OBJ</button>
<button class="btn btn-primary"  type="button" name="hello" value="Get File List" ng-href='#here' ng-click='SplitFileAndGetList(filepath)'>Get File List</button>
<input  ng-model="filepath"/>
<button class="btn btn-primary"  type="button" name="hello" value="Delete this Object" ng-href='#here' ng-click='deleteObject(filepath)'>Delete this Object</button>
<button class="btn btn-primary"  type="button" name="hello" value="CleanScene" ng-href='#here' ng-click='cleanTheScene()'>CleanScene</button>
